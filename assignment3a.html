<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,tr,td{
            background-color: skyblue;
            
        }
    </style>
</head>
<body>
    <table style="border-spacing: 2px;" >
        <tr>
            <th width="200px">Firstname</th>
            <th width="200px">Lastname</th>
            <th width="200px">Age</th>
        </tr>
        <tr>

            <td>Smith</td>
            <td>50</td>
        </tr>

        </tr>
        <tr>

        </tr>
    </table>

    <table bgcolor="skyblue" style="border-style: solid;border-width: 1px;border-radius: 10px;">

        </tr>

        </tr>
        <tr>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">Eve</td>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">Jackson</td>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">94</td>
        </tr>
        <tr>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">John</td>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">Doe</td>
            <td style="border-style: solid;border-width: 1px;border-radius: 10px;">80</td>
        </tr>
    </table>
</body>
</html>
